    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div ng-class="'alert alert-'+msg().type" ng-show="msg().show" id="ehralert">
                        <button type="button" class="close" ng-click="msg().show=false">Ã—</button>
                        <div msg key-expr="msg().text"></div>
                    </div>
                </div>
            </div>
        </div>

        <div  style="padding-bottom:20px">
            <div ng-view=""></div>
        </div>

        <script type="text/ng-template" id="warning-dialog.html">
            <div class="modal-header">
                <h3>Your session will expire soon!</h3>
            </div>
            <div idle-countdown="countdown" ng-init="countdown=30" class="modal-body">
                <progressbar type="warning" max="30" value="30" animate="false" class="progress-striped active">Your
                    session
                    will expire in {{countdown}} second(s).
                </progressbar>
            </div>
        </script>

        <script type="text/ng-template" id="timedout-dialog.html">
            <div class="modal-header">
                <h3>Session Expired</h3>
            </div>
            <div class="modal-body">
                <p>
                    Your session has expired due to inactivity for a long time.
                </p>
            </div>
        </script>
